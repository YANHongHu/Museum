<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>


    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,900" rel="stylesheet">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/animate.css">
    <link rel="stylesheet" href="../static/css/owl.carousel.min.css">

    <link rel="stylesheet" href="../static/fonts/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="../static/fonts/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="..">

    <!-- Theme Style -->
    <link rel="stylesheet" href="../static/css/style.css">

    <style>
        html,body{height: 100%;width: 100%;margin:0;padding:0;}
        body {
            width: 100%;
            height: 100%;
            background-size: 100% 100%;
            position: absolute;
            -moz-background-size: 100% 100%;
            filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src='bg-login.png');
            background: url(../static/img/museum.png) no-repeat fixed center 0;
            -webkit-background-size: cover;
            -o-background-size: cover;
        }

        .index60 {
            z-index: 60;
        !important;
        }

        .index80 {
            z-index: 80;
        !important;
        }

        .form-group {
            margin-bottom: 0;
        }

        .btn-primary {
            background: linear-gradient(215deg, #546e7a, #37474f);
        }

        .btn.btn-primary {
            color: #fff;
            border-width: 0;
        }

        .login-window-style {
            background-color: #eeeeee;
            width: 400px;
            padding: 40px;
            margin-top: 150px;
            border-radius: 3%;
        }

        .navbar {
            right: 0;
        }

        .login-style {
            font-size: 20px;
        }

        .zhezhao{
            position: fixed;
            content: "";
            background: rgba(0, 0, 0, 0.5);
            width: 100%;
            height: 100%;
            z-index: 1;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
<header role="banner" class="index80">
    <nav class="navbar navbar-expand-md navbar-dark bg-light">
        <div class="container" style="max-width: 100%;">
            <a class="navbar-brand absolute" href="https://www.ifeels.cn">中国古代服饰博物馆</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample05"
                    aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse navbar-light" id="navbarsExample05">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="paddingleft9 nav-link fon" href="#">主页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link paddingleft9" href="#">朝代</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link paddingleft9" href="#">精品展示</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link paddingleft9" href="#">民族</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link paddingleft9" href="#">联系我们</a>
                    </li>
                </ul>
                <ul class="navbar-nav absolute-right">
                    <li class="nav-item ">
                        <a href="/login" class="nav-link paddingleft9 ">管理员登录</a>
                    </li>
                    <li class="nav-item">
                        <a href="/register" class="nav-link paddingleft9 active ">注册</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
</header>
<!-- END header -->
<!-- 遮罩层 -->
<div class="zhezhao">



<section class="index60 site-hero site-hero-innerpage" data-stellar-background-ratio="0.1">
    <div class="container">
        <div class="row align-items-center site-hero-inner justify-content-center">
            <div class="panel panel-default my-width">
                <div class="panel-body ">
                    <form action="/register/" method="post" class="form-horizontal login-window-style">
                        <div class="login-style" style=" margin-left: 141px;"><p>注册</p></div>
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-12 form-group">

                                <label for="name1">用户名</label>
                                <input type="text" name="user_name" id="name1" class="form-control "
                                       style="border-radius: 6px;">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 form-group">

                                <label for="name2">电话</label>
                                <input type="text" name="telephone" id="name2" class="form-control "
                                       style="border-radius: 6px;">
                            </div>
                        </div>
                        <div class="row mb-5" style="margin-bottom: 14px!important;">
                            <div class="col-md-12 form-group">
                                <label for="name3">密码</label>
                                <input type="password" name="password" id="name3" class="form-control "
                                       style="border-radius: 6px;">
                                <span style="color: red">{{ message }}</span>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12  btn-block ">
                                <input type="submit" value="注册" class="btn btn-primary btn-block"
                                       style="height: 40px;line-height: 10px; border-radius:6px;">
                            </div>
                        </div>
                    </form>
                </div>

                <div class="mb-5 element-animate">
                    <h1>注册</h1>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- END section -->
</div>

</body>
</html>
